<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Radar circles -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <circle cx="256" cy="256" r="130" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.4"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="15" fill="#ffffff"/>
  
  <!-- Radar sweep line -->
  <line x1="256" y1="256" x2="256" y2="76" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Friend dots (people on radar) -->
  <circle cx="320" cy="200" r="12" fill="#ffc107"/>
  <circle cx="180" cy="220" r="12" fill="#4caf50"/>
  <circle cx="300" cy="320" r="12" fill="#f44336"/>
  <circle cx="200" cy="350" r="12" fill="#ffc107"/>
</svg>
